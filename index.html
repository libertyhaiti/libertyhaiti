<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
</head>
<body>
    
    <h1 id="para1" class="text-center py-10 text-2xl font-semibold ">Welcome, Student!</h1>
       <form autocomplete="off" onSubmit="onFormSubmit()" class="form-horizontal flex place-content-center ">
        <div class="py-10 relative gap-4 >
       <label class="py-5">First Name:</label><br>
       <input id="firstName" type="text" name="first_name" class="bg-slate-100 px-20 py-3 rounded-full"  placeholder="Enter Your First Name" required></input>
       <div><br>
       <label  class="py-5">Last Name:</label><br>
       <input id="lastName" type="text" class="bg-slate-100 px-20 py-3 rounded-full"  placeholder="Enter Your Last Name" required></input>
       </div>
       <div><br>
        <label class="py-5">ID:</label><br>
        <input id="idstudent" type="text" class="bg-slate-100 px-20 py-3 rounded-full" placeholder="Enter Your ID" required></input>
        </div>
        <div><br>
            <label class="py-5">Score:</label><br>
            <input id="scorestudent" type="text" class="bg-slate-100 px-20 py-3 rounded-full" placeholder="Enter Your Score" required></input>
            </div>
            <br>
        <button onclick ="myStudent()" id = "btn" class="focus:outline-none focus-visible:ring ... bg-blue-500 hover:bg-blue-600 active:bg-blue-700 px-9 py-3 rounded-full active:bg-blue-600 text-white " >Save Student</button>
        <button onclick="onUpdate()" class="focus:outline-none focus-visible:ring ... bg-blue-500 hover:bg-blue-600 active:bg-blue-700 px-9 py-3 rounded-full active:bg-blue-600 text-white" >Update Student</button>
        </div>
      </form>

<table id="myTable" class=" border-solid border-2 border-sky-500 table w-full place-content-center text-center border-separate border  bg-blue-100">
    <thead>
    <tr >
      <th class=" ">First Name</th>
      <th class="border-slate-600">Last Name</th>
      <th class="border-slate-600">ID</th>
      <th class="border-slate-600">Score</th>
      <th class="border-slate-600">Action</th>
     
    </tr>
    <tbody>
 
    </tbody>
</table>

</body>
</html>
